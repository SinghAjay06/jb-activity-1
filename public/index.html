<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxWebApp</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/284cfa11ae.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  
  <script src="postmonger.js"></script>
  <script src="activity.js"></script>
  
    <header id="header">
        <div id="navbar">
            <div id="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTtTeiXqw0LmhFLhJ59Ol5MgDLHikG87BQNoA&usqp=CAU" alt="box-logo"> 
            </div>
            <div id="navlinks">
                <div style="color: #383838;" class="navitems">Plans</div>
                <div class="navitems">Blog</div>
                <div class="navitems">Job</div>
                <div class="navitems">features</div>
            </div>
            <div id="button">
                <button class="btn">Sign In</button>
            </div>
           
        </div>
       
    </header>
    <main>
    <section>
        <div id="left-section">
            <div id="information">
                <div class="landing-section-info"><button class="feature"> NEW FEATURE</button></div>
                <div class="landing-section-info"><p id="main-text">Create Your <br> Custom <br> Workspace.</p></div>
                <div class="landing-section-info"><p id="sub-text">For each execution of a job.</p></div>
                <div class="landing-section-info"><button class="started-btn">Get Started</button></div>
            </div>

            <div id="image-div">
                <img src="https://images.pexels.com/photos/827518/pexels-photo-827518.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="sample-image-planner">
            </div>
           
        </div>

    </section>

    <section id="bottom-part">
        <div id="bottom-arrrows">
            <i style="color: #87A3B8;" class="fas fa-arrow-circle-left"></i> <i class="fas fa-arrow-circle-right"></i>
        </div>
        <div>
            <div><span style="color: #87A3B8;">01.</span> Creative <br>Workspace Vol. 2</div>
             
        </div>
    </section>
    </main>

</body>
</html>
